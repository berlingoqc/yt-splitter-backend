<div class="control-bar" *ngIf="musicPlayer.playing">
  <span style="flex-grow: 2;">
  </span>
  <span>
    <button mat-icon-button (click)="changeExpandState()"><mat-icon>expand_more</mat-icon></button>
    <button mat-icon-button (click)="musicPlayer.flushPlayer()"><mat-icon>close</mat-icon></button>
  </span>
</div>
<div class="main" [@playing]="state">
  <div class="card-album">
    <div *ngIf="musicPlayer.playing">
      <img
        width="100"
        [src]="
          explorer.getThumbnailAlbumURL(
            musicPlayer.playing.artist,
            musicPlayer.playing.album
          )
        "
      />
    </div>
    <div class="text" *ngIf="musicPlayer.playing">
      <span>
        {{ musicPlayer.playing.artist }}
      </span>
      <br />
      <span>
        {{ musicPlayer.playing.album }}
      </span>
      <br />
      <span>
        {{ musicPlayer.playing.track }}
      </span>
    </div>
  </div>
  <audio
    #audio
    class="audio"
    controls="controls"
  ></audio>
</div>
